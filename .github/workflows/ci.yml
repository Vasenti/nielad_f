name: CI

on:
  push:
    branches: 
      - main
      - release
      - test
      - dev
  pull_request:
    branches:
      - main
      - release
      - test
      - dev

jobs: 
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v2
    - uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_CI_NAME }}
        heroku_email: "oledesma2210@gmail.com"